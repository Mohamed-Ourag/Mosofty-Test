<mat-card>
  <mat-card-header>
    <mat-card-title>Produits</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <button mat-raised-button color="primary" style="margin-bottom: 15px;" (click)="navigate()">ADD New</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let produit"> {{produit.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let produit"> {{produit.price}} $ </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let produit">
          <button mat-raised-button color="primary" style="margin-right: 8px" [routerLink]="['/admin/produits', produit.id]">View</button>
          <button mat-raised-button color="accent" style="margin-right: 8px" [routerLink]="['/admin/produits', produit.id, 'edit']">Edit</button>
          <button mat-raised-button color="warn" style="margin-right: 8px" (click)="deleteProduit(produit.id)">Delete</button>
          <button mat-raised-button [color]="getButtonColor(produit)" (click)="addOrRemoveFromPanier(produit)">
            {{getButtonText(produit)}}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
