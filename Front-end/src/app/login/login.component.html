<div class="container">
  <mat-card class="login-form" [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title>Authentification</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username or Email</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button (click)="login()" mat-raised-button color="primary" style="margin-right: 8px; background-color: #1877F2;">Login</button>
      <button mat-raised-button style="background-color: #42b72a; color: white;" routerLink="/signup">Cr√©e un compte</button>
    </mat-card-actions>
  </mat-card>
</div>
