<div class="container">
  <mat-card *ngIf="produitForm">
    <mat-card-header>
      <mat-card-title>ADD Produit</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="produitForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Name</mat-label>
          <input matInput id="name" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Description</mat-label>
          <input matInput id="description" formControlName="description">
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Price</mat-label>
          <input matInput id="price" formControlName="price" type="number">
        </mat-form-field>

        <mat-card-actions align="end">
          <button mat-raised-button color="warn" type="submit">ADD</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
