<div class="container">
  <mat-card *ngIf="produitForm">
    <mat-card-header>
      <mat-card-title>Add Produit</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="produitForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Name</mat-label>
          <input matInput id="name" formControlName="name">
          <mat-error *ngIf="produitForm.get('name')?.invalid && produitForm.get('name')?.touched">
            Name is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Description</mat-label>
          <input matInput id="description" formControlName="description">
          <mat-error *ngIf="produitForm.get('description')?.invalid && produitForm.get('description')?.touched">
            Description is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Price</mat-label>
          <input matInput id="price" formControlName="price" type="number">
          <mat-error *ngIf="produitForm.get('price')?.invalid && produitForm.get('price')?.touched">
            Price is required and must be a positive number.
          </mat-error>
        </mat-form-field>

        <mat-card-actions align="end">
          <button mat-raised-button color="primary" type="submit">Add</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
